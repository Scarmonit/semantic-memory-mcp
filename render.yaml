# Render Blueprint for Semantic Memory MCP Server
# Deploy: Connect repo to Render and use this blueprint

databases:
  - name: semantic-memory-db
    databaseName: semantic_memory
    user: semantic_memory
    plan: starter
    postgresMajorVersion: "16"

services:
  - type: web
    name: semantic-memory-mcp
    runtime: node
    plan: free
    repo: https://github.com/Scarmonit/semantic-memory-mcp
    branch: master
    buildCommand: npm install
    startCommand: npm run migrate && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: semantic-memory-db
          property: connectionString
      - key: PORT
        value: "3325"
      - key: HOST
        value: "0.0.0.0"
      - key: DB_POOL_SIZE
        value: "10"
      # Ollama settings - use external Ollama or local
      - key: OLLAMA_URL
        value: "http://localhost:11434"
      - key: EMBEDDING_MODEL
        value: "nomic-embed-text"
      - key: EMBEDDING_DIMENSION
        value: "768"
      # Hybrid search weights
      - key: SEMANTIC_WEIGHT
        value: "0.8"
      - key: RECENCY_WEIGHT
        value: "0.2"
      - key: RECENCY_DECAY_DAYS
        value: "30"
      # Rate limiting
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX
        value: "100"
